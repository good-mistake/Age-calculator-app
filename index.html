<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500&family=Poppins:ital,wght@1,800&family=Roboto:wght@400;700&family=Work+Sans:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form class="date-form">
        <div class="get-date">
          <div>
            <label for="day" class="validate-label">Day</label>
            <input
              type="number"
              name="day"
              id="day"
              placeholder="DD"
              required
            />
            <div class="validate"></div>
          </div>
          <div>
            <label for="month" class="validate-label">Month</label>
            <input
              type="number"
              name="month"
              id="month"
              placeholder="MM"
              required
            />
            <div class="validate"></div>
          </div>
          <div>
            <label for="year" class="validate-label">Year</label>
            <input
              type="number"
              name="year"
              id="year"
              placeholder="YYYY"
              required
            />
            <div class="validate"></div>
          </div>
        </div>
        <div class="btn-container">
          <span></span>
          <button id="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="46"
              height="44"
              viewBox="0 0 46 44"
            >
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path
                  d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                />
              </g>
            </svg>
          </button>
        </div>
      </form>

      <div class="show-date">
        <div class="year"><span id="yearResult">- -</span>years</div>
        <div class="month"><span id="monthResult">- -</span>months</div>
        <div class="day"><span id="dayResult">- -</span>days</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="/main.js"></script>
  </body>
</html>
